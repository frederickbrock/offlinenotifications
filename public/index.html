<html>
<head>
  <title>Push/Offline Monitor</title>
  <link type="text/css" rel="stylesheet" href="//pubnub.github.io/eon/v/eon/0.0.10/eon.css" />
</head>
<body>
  <div id="container">
    <div id="header-status">
      <div id="online-status">
      </div>
    </div>
    <div id="logview">
    </div>
    </div>
    <script type="text/javascript" src="bower_components/pubnub/web/pubnub.js"></script>
    <script type="text/javascript" src="//pubnub.github.io/eon/v/eon/0.0.10/eon.js"></script>
    <script language="javascript">
      (function(){
          var pubnub = PUNUB.init({
              subscribe_key: "sub-c-856ccee2-ca2d-11e5-8a35-0619f8945a4f"
              ,publish_key: "pub-c-ab9467c4-ec29-4a0b-81bc-c52bb310da8d"
              ,ssl: true
          });

          eon.chart({
            channel: "online-status"
            ,bindto: "#online-status"
            ,pubnub: pubnub
            ,generate:{
              history: true
              limit: 5
            }
          });


      })()
    </script>
</body>
</html>
